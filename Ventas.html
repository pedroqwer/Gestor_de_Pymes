<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pantalla de Ventas</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    nav {
      background-color: #333;
      padding: 1em;
    }

    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
      color: #1c80c8;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 60px);
      padding: 1em;
      gap: 1em;
    }

    .products, .cart {
      background-color: white;
      border-radius: 10px;
      padding: 1.5em;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .products { flex: 3; }
    .cart { flex: 2; }

    h2 {
      margin-top: 0;
      margin-bottom: 1em;
      color: #4CAF50;
    }

    #searchInput {
      padding: 8px 12px;
      margin-bottom: 1em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 400px;
      transition: border-color 0.3s ease;
    }

    #searchInput:focus {
      border-color: #4caf50;
      outline: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
      font-size: 0.95em;
    }

    th {
      background-color: #4CAF50;
      color: white;
      text-transform: uppercase;
    }

    tbody tr:hover {
      background-color: #e3f4ea;
    }

    button {
      padding: 6px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    .cart-list {
      margin-top: 1em;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
      overflow-y: auto;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px 15px;
      align-items: center;
    }

    .generate-invoice-btn {
      margin-top: auto;
      padding: 12px;
      font-weight: 700;
      font-size: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 128, 0, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="Dashboard.html">Inicio</a>
    <a href="Clientes.html">Clientes</a>
    <a href="Productos.html">Productos</a>
    <a href="Ventas.html">Ventas</a>
    <a href="Registrar_Entrada.html">Registrar Entrada</a>
    <a href="Proveedores.html">Proveedores</a>
    <a href="Salidas.html">Salidas</a>
    <a href="Movimientos.html">Movimientos</a>
    <a href="Login.html" id="logoutLink">Cerrar sesión</a>
  </nav>

  <div class="container">
    <!-- Productos -->
    <div class="products">
      <h2>Productos Disponibles</h2>
      <input type="text" id="searchInput" placeholder="Buscar producto..." />
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio Venta</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="productTable">
          <!-- Se cargan desde JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Carrito -->
    <div class="cart">
      <h2>Productos Seleccionados</h2>
      <div id="cartList" class="cart-list">
        <!-- Se llena desde JavaScript -->
      </div>
      <button class="generate-invoice-btn" onclick="generarFactura()">Generar Factura</button>
    </div>
  </div>

  <!-- Importamos jsPDF desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
 <script>
  const { jsPDF } = window.jspdf;

  const productTable = document.getElementById("productTable");
  const cartList = document.getElementById("cartList");
  const searchInput = document.getElementById("searchInput");
  const carrito = [];
  let productosGlobal = [];
  let clientesGlobal = [];

  const jefeId = localStorage.getItem('jefe_id');

  if (!jefeId) {
    alert("No has iniciado sesión.");
    window.location.href = "Login.html";
  }

  async function obtenerProductos() {
    try {
      const res = await fetch(`http://localhost:3000/productos/venta?jefe_id=${jefeId}`);
      const productos = await res.json();
      productosGlobal = productos; // Guardamos para buscar
      renderProductos(productosGlobal);
    } catch (error) {
      console.error("Error al obtener productos:", error);
      alert("Error al cargar productos.");
    }
  }

  async function obtenerClientes() {
    try {
      const res = await fetch(`http://localhost:3000/clientes?jefe_id=${jefeId}`);
      clientesGlobal = await res.json();
    } catch (error) {
      console.error("Error al obtener clientes:", error);
      alert("No se pudieron cargar los clientes.");
    }
  }

  function renderProductos(productos) {
    productTable.innerHTML = "";
    productos.forEach(producto => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${producto.nombre}</td>
        <td>$${parseFloat(producto.precio_venta).toFixed(2)}</td>
        <td><button onclick="agregarAlCarrito(${producto.id}, '${producto.nombre}', ${producto.precio_venta})">Agregar</button></td>
      `;
      productTable.appendChild(fila);
    });
  }

  searchInput.addEventListener("input", () => {
    const filtro = searchInput.value.toLowerCase();
    const filtrados = productosGlobal.filter(p => p.nombre.toLowerCase().includes(filtro));
    renderProductos(filtrados);
  });

 function agregarAlCarrito(id, nombre, precio_venta) {
  const index = carrito.findIndex(item => item.id === id);
  if (index !== -1) {
    carrito[index].cantidad++;
  } else {
    carrito.push({ id, nombre, precio: precio_venta, cantidad: 1 }); // Nota: campo precio, no precio_venta
  }
  renderCarrito();
}
  function eliminarDelCarrito(index) {
    carrito.splice(index, 1);
    renderCarrito();
  }

 function renderCarrito() {
  cartList.innerHTML = "";
  carrito.forEach((producto, index) => {
    const item = document.createElement("div");
    item.className = "cart-item";
    item.innerHTML = `
      <span>${producto.nombre} - $${producto.precio.toFixed(2)} x ${producto.cantidad} = $${(producto.precio * producto.cantidad).toFixed(2)}</span>
      <button onclick="eliminarDelCarrito(${index})">Eliminar</button>
    `;
    cartList.appendChild(item);
  });
}

  function seleccionarCliente() {
    return new Promise((resolve) => {
      if (clientesGlobal.length === 0) {
        alert("No hay clientes registrados.");
        resolve(null);
        return;
      }

      const overlay = document.createElement("div");
      overlay.style = `
        position: fixed; top:0; left:0; width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.5);
        display: flex; justify-content: center; align-items: center;
        z-index: 9999;
      `;

      const modal = document.createElement("div");
      modal.style = `
        background: white; padding: 20px; border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.25);
        width: 300px;
        text-align: center;
        font-family: 'Segoe UI', sans-serif;
      `;

      modal.innerHTML = `
        <h3>Selecciona un cliente</h3>
        <select id="clienteSelect" style="width: 100%; padding: 8px; margin: 15px 0;">
          ${clientesGlobal.map(c => `<option value="${c.id}">${c.nombre}</option>`).join('')}
        </select>
        <div>
          <button id="btnAceptar" style="padding: 8px 12px; margin-right: 10px;">Aceptar</button>
          <button id="btnCancelar" style="padding: 8px 12px;">Cancelar</button>
        </div>
      `;

      overlay.appendChild(modal);
      document.body.appendChild(overlay);

      document.getElementById("btnAceptar").onclick = () => {
        const select = document.getElementById("clienteSelect");
        const clienteId = parseInt(select.value);
        document.body.removeChild(overlay);
        resolve(clienteId);
      };

      document.getElementById("btnCancelar").onclick = () => {
        document.body.removeChild(overlay);
        resolve(null);
      };
    });
  }

  async function generarFactura() {
    if (carrito.length === 0) {
      alert("El carrito está vacío. Agrega productos para generar la factura.");
      return;
    }

    const clienteId = await seleccionarCliente();

    if (!clienteId) {
      alert("Debe seleccionar un cliente válido.");
      return;
    }

    // Preparar datos para enviar la venta
    const productosParaVenta = carrito.map(p => ({
      id: p.id,
      cantidad: p.cantidad,
      precio: p.precio
    }));

    const venta = {
      cliente_id: clienteId,
      jefe_id: jefeId,
      productos: productosParaVenta
    };

    try {
      const res = await fetch("http://localhost:3000/ventas/registrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(venta)
      });

      const data = await res.json();

      if (!res.ok) {
        alert("Error al registrar la venta: " + (data.error || 'Error desconocido'));
        return;
      }

      // Venta registrada, ahora generamos la factura PDF
      const clienteObj = clientesGlobal.find(c => c.id === clienteId);
      const clienteNombre = clienteObj ? clienteObj.nombre : "Cliente";

      const doc = new jsPDF();

      // Encabezado
      doc.setFontSize(20);
      doc.text("Factura de Venta", 105, 20, null, null, "center");

      doc.setFontSize(12);
      doc.text(`Cliente: ${clienteNombre}`, 14, 30);
      const fecha = new Date().toLocaleDateString();
      doc.text(`Fecha: ${fecha}`, 150, 30);

      // Tabla de productos
      let startY = 40;
      const colX = [14, 90, 120, 150]; // columnas: nombre, cant, precio unit, subtotal

      // Encabezados de tabla
      doc.setFontSize(14);
      doc.text("Producto", colX[0], startY);
      doc.text("Cant.", colX[1], startY);
      doc.text("Precio Unit.", colX[2], startY);
      doc.text("Subtotal", colX[3], startY);
      startY += 6;

      // Línea separadora
      doc.setLineWidth(0.5);
      doc.line(14, startY, 196, startY);
      startY += 6;

      doc.setFontSize(12);
      let total = 0;

      carrito.forEach(p => {
        const subtotal = p.precio * p.cantidad;
        total += subtotal;

        doc.text(p.nombre, colX[0], startY);
        doc.text(String(p.cantidad), colX[1], startY);
        doc.text(`$${p.precio.toFixed(2)}`, colX[2], startY);
        doc.text(`$${subtotal.toFixed(2)}`, colX[3], startY);
        startY += 8;
      });

      // Línea final
      doc.line(14, startY, 196, startY);
      startY += 10;

      // Total
      doc.setFontSize(16);
      doc.setTextColor(0, 128, 0);
      doc.text(`TOTAL: $${total.toFixed(2)}`, 150, startY);

      // Guardar PDF
      doc.save(`Factura_${clienteNombre.replace(/\s+/g, '_')}.pdf`);

      // Vaciar carrito y actualizar UI
      carrito.length = 0;
      renderCarrito();


    } catch (error) {
      console.error("Error al registrar venta:", error);
      alert("Error al registrar la venta.");
    }
  }

  // Inicializar productos y clientes al cargar
  obtenerProductos();
  obtenerClientes();
</script>


</body>
</html>
