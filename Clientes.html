<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      position: relative;
      z-index: 1;
    }

    nav {
      background-color: #333;
      padding: 1em;
      position: relative;
      z-index: 10;
    }

    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
      color: #1c80c8;
    }

    .container {
      padding: 2em;
      position: relative;
      z-index: 10;
    }

    .encabezado {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
      flex-wrap: wrap;
    }

    .botonesDiv {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .butons:hover {
      background-color: #000000;
    }

    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      width: auto;
    }

    .cuadro-texto {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border-radius: 10px;
      background-color: white;
    }

    th,
    td {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
      font-size: 0.95em;
    }

    th {
      background-color: #4CAF50;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #e3f4ea;
      transition: background-color 0.3s ease;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .modal-content button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    @media (max-width: 600px) {
      .cuadro-texto {
        width: 100%;
      }

      .busqueda-container {
        justify-content: center;
      }

      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #ccc;
      }

      td::before {
        position: absolute;
        left: 10px;
        top: 8px;
        white-space: nowrap;
        font-weight: bold;
      }

      td:nth-of-type(1)::before {
        content: "Nombre";
      }

      td:nth-of-type(2)::before {
        content: "Teléfono";
      }

      td:nth-of-type(3)::before {
        content: "Email";
      }

      td:nth-of-type(4)::before {
        content: "Dirección";
      }
    }

    /* Fondo animado */
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(135deg, #d0e7ff, #ffffff);
    }
  </style>

  <!-- jsPDF para PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- SheetJS para Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>

  <nav>
    <a href="Dashboard.html">Inicio</a>
    <a href="Clientes.html">Clientes</a>
    <a href="Productos.html" id="Products">Productos</a>
    <a href="Ventas.html">Ventas</a>
    <a href="Login.html" id="logoutLink">Cerrar sesión</a>
  </nav>

  <div class="container">
    <div class="encabezado">
      <h1>Lista de Clientes</h1>
      <input type="text" id="filtroNombre" class="cuadro-texto" placeholder="Escribe un nombre de cliente" />
    </div>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Dirección</th>
        </tr>
      </thead>
      <tbody id="clientesBody">
        <!-- Los clientes se cargan con JS -->
      </tbody>
    </table>
  </div>

  <div class="botonesDiv">
    <button class="butons" id="Add">Agregar cliente</button>
    <button class="butons" id="Downloand">Descargar</button>
  </div>

  <!-- Modal emergente para opciones de descarga -->
  <div class="modal" id="descargaModal">
    <div class="modal-content">
      <p>Selecciona una opción de descarga:</p>
      <button onclick="seleccionarOpcionDescarga('pdf')">Descargar como PDF</button>
      <button onclick="seleccionarOpcionDescarga('excel')">Descargar como Excel</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <canvas id="backgroundCanvas"></canvas>

  <script>
    const tbody = document.getElementById('clientesBody');
    const filtro = document.getElementById('filtroNombre');
    let clientes = [];

    const jefeId = localStorage.getItem('jefe_id');

    if (!jefeId || jefeId.trim() === '') {
      alert('No hay sesión iniciada. Por favor, inicia sesión.');
      window.location.href = 'Login.html';
    } else {
      console.log('🔍 Cargando clientes para jefe_id:', jefeId);
      cargarClientes();
    }

    function cargarClientes() {
      fetch(`http://localhost:3000/clientes?jefe_id=${encodeURIComponent(jefeId)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Error en la respuesta del servidor: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          clientes = Array.isArray(data) ? data : [];
          mostrarClientes(clientes);
        })
        .catch(error => {
          console.error('Error al cargar los datos:', error);
          alert('Error al cargar los datos de clientes.');
        });
    }

    function mostrarClientes(filtrados) {
      tbody.innerHTML = '';
      filtrados.forEach(cliente => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${cliente.nombre}</td>
          <td>${cliente.telefono}</td>
          <td>${cliente.email}</td>
          <td>${cliente.direccion}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    filtro.addEventListener('input', () => {
      const texto = filtro.value.toLowerCase();
      const filtrados = clientes.filter(cliente =>
        cliente.nombre.toLowerCase().includes(texto)
      );
      mostrarClientes(filtrados);
    });

    document.getElementById('Add').addEventListener('click', () => {
      window.location.href = 'AgregarCliente.html';
    });

    document.getElementById('Products').addEventListener('click', () => {
      window.location.href = 'Productos.html';
    });

    document.getElementById('logoutLink').addEventListener('click', () => {
      localStorage.removeItem('jefe_id');
      localStorage.removeItem('usuario');
    });

    // Mostrar modal de descarga
    document.getElementById('Downloand').addEventListener('click', () => {
      document.getElementById('descargaModal').style.display = 'flex';
    });

    async function seleccionarOpcionDescarga(tipo) {
      if (tipo === 'pdf') {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(18);
        doc.text("Lista de Clientes", 14, 22);
        doc.setFontSize(12);

        let y = 30;
        clientes.forEach((cliente, index) => {
          const text = `${index + 1}. ${cliente.nombre} | ${cliente.telefono} | ${cliente.email} | ${cliente.direccion}`;
          doc.text(text, 14, y);
          y += 10;
          if (y > 280) {
            doc.addPage();
            y = 20;
          }
        });

        doc.save("clientes.pdf");

      } else if (tipo === 'excel') {
        const worksheet = XLSX.utils.json_to_sheet(clientes);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Clientes");
        XLSX.writeFile(workbook, "clientes.xlsx");
      }
      cerrarModal();
    }

    function cerrarModal() {
      document.getElementById('descargaModal').style.display = 'none';
    }

    window.addEventListener('click', function (event) {
      const modal = document.getElementById('descargaModal');
      if (event.target === modal) {
        cerrarModal();
      }
    });

    // --------------------
    // Fondo animado - partículas azules y líneas
    // --------------------

    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.radius = 2 + Math.random() * 2;
      }
      move() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > width) this.vx = -this.vx;
        if (this.y < 0 || this.y > height) this.vy = -this.vy;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = 'rgba(30, 144, 255, 0.6)';
        ctx.shadowColor = 'rgba(30, 144, 255, 0.7)';
        ctx.shadowBlur = 5;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }

    function initParticles(num = 80) {
      particles = [];
      for (let i = 0; i < num; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      // Líneas entre partículas cercanas
      for (let i = 0; i < particles.length; i++) {
        let p1 = particles[i];
        p1.move();
        p1.draw();

        for (let j = i + 1; j < particles.length; j++) {
          let p2 = particles[j];
          const dist = Math.hypot(p1.x - p2.x, p1.y - p2.y);
          if (dist < 130) {
            ctx.strokeStyle = `rgba(30, 144, 255, ${(130 - dist) / 130 / 2})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();

  </script>

</body>

</html>
